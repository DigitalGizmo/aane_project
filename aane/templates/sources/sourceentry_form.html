{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
	
	<h3>{{ sourceentry.entry_text|safe }}</h3>

	{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

	<form action="{% url 'sources:entry_update' sourceentry.id %}" method="post">
	{% csrf_token %}
	<table>
	{{ form.as_table }}		
	</table>

	<input type="submit" value="Update" />
	</form>
	

{% endblock content %}
