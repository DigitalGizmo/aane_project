<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="UTF-8">
  <title>Map Test</title>
  <script src="https://cdn.jsdelivr.net/npm/openseadragon@4.1/build/openseadragon/openseadragon.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }
    .viewer-column {
      flex: 1;
      min-width: 600px;
    }
    .text-column {
      flex: 1;
      padding: 20px;
    }
    #openseadragon1 {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>
  <h2>Map Test</h2>
  
  <div class="container">
    <div class="viewer-column">
      <div id="openseadragon1"></div>
    </div>
    
    <div class="text-column">
      <h3>About This Map</h3>
      <p>Your text content goes here. This column will display alongside the map viewer.</p>
      <p>Add as much content as you need - it will scroll independently if it gets too long.</p>
    </div>
  </div>
    
  <script type="text/javascript">
    var viewer = OpenSeadragon({
      id: "openseadragon1",
      minZoomImageRatio: 1,
      maxZoomLevel: 4,
      prefixUrl: "https://cdn.jsdelivr.net/npm/openseadragon@4.1/build/openseadragon/images/",
      tileSources: "https://img.americancenturies.org/iiif/3/sof|1700_3_1798.jp2/info.json"
    });
  </script>
</body>
</html>
